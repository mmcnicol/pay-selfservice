{{$mainContent}}
<div class="column-two-thirds">
    <form action="/reset-password" method="post" class="form submit-forgotten-email">
        <input id="csrf" name="csrfToken" type="hidden" value="{{csrf}}"/>
        <h1 class="form-title heading-large">
            Forgot your password?
        </h1>
        <p>We'll then send you an email which you can use to set up a new password.</p>
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-control form-control-2-3"
                   id="email"
                   data-module=""
                   name="username"
                   rows="6"
                   type="text"
                   value=""/>
        </div>
        <div class="form-group">
            <input class="button" type="submit" value="Send email"/>
        </div>
    </form>
</div>
